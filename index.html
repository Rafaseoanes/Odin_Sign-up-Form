<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Project: Sign-up Form</title>
</head>

<body>
    <div id="main-container">
        <div id="img-container">
            <div id="logo-container">
                <img id="logo" src="https://i.postimg.cc/j5CBSfqG/odin-lined.png" alt="Odin project logo">
                <h2>Odin</h2>
            </div>
            <img src="https://i.postimg.cc/2zwHZprS/temp-Image-W1k-CVH.avif" alt="Green leaves photo">
            <p id="photoCopyRight">Photo by  <a href="https://unsplash.com/photos/green-and-brown-leaf-plant-g17w8RVeKuQ">Omid Armin</a> on Unsplash</p>
        </div>

        <div id="field-container">
            <h3>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started. </h3>
            <h3>
                You know you want to.</h3>
            <form id="mainForm" action="" method="">
                <div id="form-container">

                    <div class="form-col">
                        <p>
                            <label for="first-name">First Name:</label>
                            <br>
                            <input type="text" id="first-name" name="first-name">
                        </p>
                        <p>
                            <label for="mail">Email:</label>
                            <br>
                            <input type="email" id="mail" name="mail">
                        </p>
                        <p>
                            <label for="password">Password:</label>
                            <br>
                            <input type="password" id="password" name="password">
                        <p class="hide" id="pw-error">* Password do not match!</p>
                        </p>
                    </div>
                    <div class="form-col">
                        <p>
                            <label for="last-name">Last Name:</label>
                            <br>
                            <input type="text" id="last-name" name="last-name">
                        </p>
                        <p>
                            <label for="phone">Phone number:</label>
                            <br>
                            <input type="number" id="phone" name="phone">
                        </p>
                        <p>
                            <label for="check-password">Confirm Password:</label>
                            <br>
                            <input type="password" id="check-password" name="check-password">
                        </p>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <h4>Already have an account? <span> Log in</span></h4>


            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
